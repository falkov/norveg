{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block block_title %} {% endblock block_title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
{#    <link rel="stylesheet" href="{% static 'css/mdbpro.min.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/mdbpro.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
</head>

<body class="fixed-sn pink-skin" style="background: #fcede6;">
{#    <header>#}
        {% include 'sidebar.html' %}

        <!-- navbar { -->
        <nav class="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" style="background: #300116;">
            <div class="float-left">
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
            </div>

            <div class="breadcrumb-dn mr-auto">
                <p>Norveg</p>
            </div>

            <ul class="nav navbar-nav nav-flex-icons ml-auto">
                <div class="__my"> {% block block_navbar_right %} {% endblock block_navbar_right %} </div>
            </ul>
        </nav>
        <!-- navbar } -->
{#    </header>#}

    <main>
        <div class="container-fluid mt-5">
            {% block block_content %} {% endblock block_content %}
        </div>
    </main>

    <footer>
    </footer>

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/mdbpro.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        // SideNav Initialization
        $(".button-collapse").sideNav();
    </script>

</html>
